<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:head="http://java.sun.com/jsf/core">
<f:view>

    <head>
        <link rel="stylesheet" type="text/css" href="styles/register.css"/>
        <title>Register</title>
    </head>


    <h:body>
        <h:form>
            <h:outputText value="Username" />
            <br/>
            <h:inputText id="username" value="#{registerBean.username}"/>
            <br/>
            <h:outputText value="Password" />
            <br/>
            <h:inputSecret id="password" value="#{registerBean.password}"/>
            <br/>
            <h:outputText value="Firstname" />
            <br/>
            <h:inputText id="firstname" value="#{registerBean.firstname}"/>
            <br/>
            <h:outputText value="Lastname"/>
            <br/>
            <h:inputText id="lastname" value="#{registerBean.lastname}"/>
            <br/>
            <h:outputText value="Age" />
            <br/>
            <h:inputText id="age" value="#{registerBean.age}"/>
            <br/>
            <h:commandButton action="#{registerBean.register}" value="Register"/>



            <br/>
            <br/>

            <a href="login.xhtml">Login</a>
            <br/>
        </h:form>
    </h:body>


</f:view>
</html>
