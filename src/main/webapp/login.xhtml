<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Login Page</h3>
        <h:outputText value="Username"/>
        <br/>
        <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="username is required"/>
        <br/>
        <h:message style="color:red" for="username"/>
        <br/>

        <h:outputText value="Password"/>
        <br/>
        <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="password is required"/>
        <br/>
        <h:message style="color:red" for="password"/>
        <br/>

        <h:commandButton value="Login" action="#{loginBean.loginAction}"/>

        <br/>
        <br/>

        <a href="register.xhtml">Sign up</a>
        <br/>
    </h:form>
</h:body>
</html>
